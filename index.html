<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section>
    <form class="push-0" method="POST" action="https://formspree.io/nadia.otake@gmail.com">
      <div class="island max-lenght">
        <h1>Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <div class="grid">
        <h2 class="italic">Personal details</h2>
        <div class="push">
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div class="push">
          <label for="age">Age</label>
          <input id="age" required>
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" required>
        </div>
        <div class="push">
          <label for="subject">Physical fitness</label>
          <select id="subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <input id="address" required>
        </div>
      </div>
      <div class="grid">
        <h2 class="italic">Mission statement</h2>
        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" required></textarea>
        </div>
        <div class="center-text">
          <button class="btn btn-light mega" type="submit">Register for the trip!</button>
        </div>
        </div>
      </div>
    </form>
  </section>
</body>
</html>
