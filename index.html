<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="island wrapper max-length gutter">
    <form class="push-0" method="POST" action="https://formspree.io/nadia.otake@gmail.com">
      <div>
        <h1>Want to go to Mars?</h1>
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <fieldset>
          <legend class="italic giga bold pad-b-1-2">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
              <div class="push">
                <label for="name">Name</label>
                <input id="name">
              </div>
              <div class="push">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="me@me.com" required>
              </div>
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
              <div class="push">
                <label for="age">Age</label>
                <input id="age" required>
              </div>
              <div class="push">
                <label for="text">Physical fitness</label>
                <select id="text">
                  <option>Super-human</option>
                  <option>Fit as a fiddle</option>
                  <option>Not terribly strong</option>
                  <option>A little couch-potato-y</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="push gutter-1-4">
          <label for="address">Address</label>
          <input id="address" required>
          <textarea id="address"></textarea>
        </div>

      </div>
      <fieldset class="gutter-1-4">
        <legend class="unit italic push giga bold">Mission statement</legend>
        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <input id="details" required>
          <textarea id="details"></textarea>
        </div>
        <div class="center-text push">
          <button class="btn mega" type="submit">Register for the trip!</button>
        </div>

        <input type="hidden" name="_subject" value="Request to join the mission">
      </fieldset>
    </form>
  </section>
</body>
</html>
